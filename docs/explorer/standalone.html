                                </table>

        <script>FactbookTable = function() {

    var DOM = {};
    DOM.table = $("#tabulated .table");

    this.update = function(tableData) {
        DOM.table.empty();
        var thead = $("<thead>");
        // headings
        var headings = tableData[0];
        var rowEl = $("<tr>");
        for (var i=0; i<headings.length; i++) {
            if (i == 1) {
                continue;
            }
            var cell = $("<th>");
            cell.text(headings[i]);
            rowEl.append(cell);
        }
        thead.append(rowEl);
        DOM.table.append(thead);
        // data
        var tbody = $("<tbody>");
        for (var i=1; i<tableData.length; i++) {
            var rowEl = $("<tr>");
            var rowData = tableData[i];
            // country name
            var cell = $("<td>");
            var link = $("<a>");
            link.text(rowData[0]);
            link.attr("href", rowData[1]);
            link.attr("target", "_blank");
            link.attr("title", "Opens in new tab");
            cell.append(link);
            rowEl.append(cell);
            // other columns
            for (var j=2; j<rowData.length; j++) {
                var cell = $("<td>");
                var cellText = rowData[j];
                if (typeof(cellText) == "number") {
                    cell.addClass("text-right");
                    cellText = cellText.toLocaleString();
                }
                cell.text(cellText);
                rowEl.append(cell);
            }
            tbody.append(rowEl);
        }
        DOM.table.append(tbody);
    }

}

        <script>ColumnList = function(app, factbookJson) {

    var self = this;

    var defaultColumns = [
        "data.economy.population_below_poverty_line.value",
        "data.people.literacy.total_population.value",
        "data.people.population.total",
    ];

    var DOM = {}

    var columnItems = [];

    this.update = function() {

            var columnItem = columnItems[i];
            if (columnItem.checked) {
                var name = columnItem.name;
                selectedColumnNames.push(columnItem.name);
            }
        }
        app.updateColumns(selectedColumnNames);
    }

    function init() {
        DOM.columnList.empty();
        var uniqueKeys = [];
        if (!("countries" in factbookJson)) {
            return;
        }
        // get unique keys from every country
        for (var countryKey in factbookJson.countries) {
            var country = factbookJson.countries[countryKey];
            var allKeys = listAllKeysInObj(country, "");
            for (var i=0; i<allKeys.length; i++) {

                    uniqueKeys.push(keyName);

        // sort the keys
        uniqueKeys.sort();
        // display the keys
        for (var i=0; i<uniqueKeys.length; i++) {
            var keyName = uniqueKeys[i];
            var isChecked = defaultColumns.indexOf(keyName) > -1;
            var columnItem = new ColumnListItem(self, keyName, isChecked);

            DOM.columnList.append(columnItem.el);

        <script>(function() {

    var self = this;

    var DOM = {};
    DOM.fileLoader = $(".file-loader");
    DOM.filename = $(".filename");
    DOM.results = $(".results");
    DOM.loadHardcodedButton = $(".load-hardcoded");
    DOM.loadHardcodedLoading = $(".loading-hardcoded");
    DOM.loadHardcodedError = $(".error-hardcoded");

    var dropzone = null;

        var headingRow = [
            "country",
            "source",
        ];
        for (var i=0; i<columnNames.length; i++) {
            headingRow.push(columnNames[i]);
        }
        rows.push(headingRow);
        // add other rows
        for (var countryKey in factbookJson.countries) {
            var countryJson = factbookJson.countries[countryKey];
            // name and source
            var countryRow = [
                countryJson.data.name,
                countryJson.metadata.source,
            ];
            for (var i=0; i<columnNames.length; i++) {
                var columnName = columnNames[i];
                var keyBits = columnName.split(".");
                var datapoint = countryJson;
                for (var j=0; j<keyBits.length; j++) {
                    var keyBit = keyBits[j];
                    if (!(keyBit in datapoint)) {
                        countryRow.push("");
                        break;
                    }
                    datapoint = datapoint[keyBit];
                    if (j == keyBits.length - 1) {
                        cellValue = datapoint;
                        if (datapoint instanceof Object) {
                            cellValue = JSON.stringify(datapoint);
                        }
                        countryRow.push(cellValue);
                        break;
                    }
                    if (!(datapoint instanceof Object && !(datapoint instanceof Array))) {
                        countryRow.push("");
                        break;
                    }
                }
            }
            rows.push(countryRow);
        }
        // set displayed data
        displayedData = rows;
        updateTabPanels();
    }

    function init() {
        // file loading
        dropzone = new Dropzone("#file-dropzone", {
            url: "#",
            acceptedFiles: ".json",

            clickable: "#file-dropzone,#file-dropzone *",

    }

    function loadHardcoded() {

        $.ajax({
            url: "https://raw.githubusercontent.com/iancoleman/cia_world_factbook_api/d5c11e4689e388ed006acc0cd4e71cda282c775c/data/2017-07-31_factbook.json",
            success: loadHardcodedSuccess,
            error: loadHardcodedError,
            complete: hideHardcodedLoading,
        });
    }

    function loadHardcodedSuccess(jsonStr) {

        dropzone.removeAllFiles();
        // show the filename as the heading for results

        displayedData = [];

        DOM.loadHardcodedError.addClass("hidden");
